name: iOS Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # FIX 1: Upgraded from 18 to 20

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          # FIX 2: Removed 'expo-version: latest'. 
          # We use 'eas-version' instead to avoid the old, broken global CLI.
          eas-version: latest 
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Expo Prebuild
        run: npx expo prebuild --platform ios

      - name: Build with xcodebuild
        run: |
          xcodebuild -workspace ios/*.xcworkspace \
            -scheme $(ls ios/*.xcodeproj | xargs basename -s .xcodeproj) \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_IDENTITY=""

      - name: Package into .ipa
        run: |
          mkdir -p Payload
          cp -R build/Build/Products/Release-iphoneos/*.app Payload/
          zip -r build.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build.ipa
